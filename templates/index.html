{% extends "base_generic.html" %}

{% block content %}
  <header>
    <h1>Доступные страницы API</h1>
  </header>

  <div class="container">
    <div class="card-container">
      {% for item in urls %}
        <div class="card">
          <a href="{{ item.url }}">
            <i class="fas fa-link"></i>
            <h3>{{ item.url }}</h3>
          </a>
          <p>{{ item.description }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
