<div class="yandex-metrika">
    <h3><i class="fa fa-bar-chart"></i> {{ title }}</h3>
    <div class="metrics">
        <div class="metric">
            <span class="value">{{ data.visitors|default:"22" }}</span>
            <span class="label">Посетители</span>
        </div>
        <div class="metric">
            <span class="value">{{ data.views|default:"2837" }}</span>
            <span class="label">Просмотры</span>
        </div>
    </div>
    <a href="https://metrika.yandex.ru" target="_blank" class="btn">Подробнее</a>
</div>

    background: #fff;
    padding: 15px;

    margin-top: 0;
    color: #222;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
}

    display: flex;
    margin: 15px 0;
}
.metric {

    text-align: center;

}
.btn {
    display: block;
